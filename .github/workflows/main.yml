---
  name: test
  on:
    push:
      branches:
        - "*"
    pull_request:
      branches:
        - "*"
  jobs:
    lint:
      name: RuboCop
      timeout-minutes: 30
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v3
        - name: Set up Ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: "3.3"
            bundler-cache: true
        - name: Run RuboCop
          run: bundle exec rubocop
    test:
      name: Ruby ${{ matrix.ruby }}
      runs-on: ubuntu-latest
      strategy:
        fail-fast: false
        matrix:
          ruby:
            - "2.5"
            - "2.6"
            - "2.7"
            - "3.0"
            - "3.1"
            - "3.2"
            - "3.3"
      steps:
        - uses: actions/checkout@v3

        - name: Install libsodium
          run: |
            sudo apt-get update -q
            sudo apt-get install libsodium-dev -y

        - name: Set up Ruby
          uses: ruby/setup-ruby@v1
          with:
            ruby-version: ${{ matrix.ruby }}
            bundler-cache: true

        - name: Run tests
          run: bundle exec rspec
